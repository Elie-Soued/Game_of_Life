    <div id="upperSection">
      <div id="randomSection">
        <!-- <p id="title1">Discover the below commands</p> -->
        <div id="buttons">
          <i id="fillRandomSquaresButton" class="fas fa-random"></i>
          <i id="runGameofLifeButton" class="fas fa-play buttonElement"></i>

          <i
            id="IncreaseCanvas"
            class="fas fa-expand-arrows-alt buttonElement"
          ></i>

          <i
            id="DecreaseCanvas"
            class="fas fa-compress-arrows-alt buttonElement"
          ></i>

          <i id="ZoomIn" class="fas fa-search-plus buttonElement"></i>
          <i id="ZoomOut" class="fas fa-search-minus buttonElement"></i>

          <div class="inputLabel buttonElement">
            <input id="colorPickerGrid" type="color" value="#000000" />
            <label for="colorPickerGrid">Grid</label>
          </div>

          <div class="inputLabel buttonElement position">
            <input id="colorPickerBackground" type="color" value="#FFFFFF" />
            <label for="colorPickerBackground">Background</label>
          </div>

          <div class="inputLabel buttonElement">
            <input id="colorPickerSquare" type="color" value="#000000" />
            <label for="colorPickerSquare">Square</label>
          </div>
          <i id="stop" class="fas fa-stop buttonElement"></i>
        </div>
      </div>
      <i id="reload" class="fas fa-sync-alt"></i>
      <div id="drawingSection">
        <ol id="title2">

          </li> -->
        </ol>
      </div>
    </div>

    <canvas id="canvas"></canvas>

    <div>
      <i id="nextPicture" class="fas fa-arrow-left"></i>
      <img id="centralPicture" src="" alt="" />
      <i id="previouPicture" class="fas fa-arrow-right"></i>
