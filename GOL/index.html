<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial â€“scale =1.0" />
    <title>Game of Life</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="icon" href="../image/favicon.jpg" type="image/x-icon " />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="upperSection">
      <div id="randomSection">
        <div id="buttons">
          <i
            id="fillRandomSquaresButton"
            class="fas fa-random"
            title="Fill the Grid randomly"
          ></i>
          <i
            id="runGameofLifeButton"
            class="fas fa-play buttonElement"
            title="Run the Game of life algorithm"
          ></i>

          <i
            id="IncreaseCanvas"
            title="Increase the size of the canvas"
            class="fas fa-expand-arrows-alt buttonElement"
          ></i>

          <i
            id="DecreaseCanvas"
            title="Decrease the size of the canvas"
            class="fas fa-compress-arrows-alt buttonElement"
          ></i>

          <i
            id="ZoomIn"
            class="fas fa-search-plus buttonElement"
            title="Zoom in"
          ></i>
          <i
            id="ZoomOut"
            title="Zoom out"
            class="fas fa-search-minus buttonElement"
          ></i>

          <div class="inputLabel buttonElement">
            <input id="colorPickerGrid" type="color" value="#000000" />
            <label for="colorPickerGrid">Grid</label>
          </div>

          <div class="inputLabel buttonElement position">
            <input id="colorPickerBackground" type="color" value="#FFFFFF" />
            <label for="colorPickerBackground">Background</label>
          </div>

          <div class="inputLabel buttonElement">
            <input id="colorPickerSquare" type="color" value="#000000" />
            <label for="colorPickerSquare">Square</label>
          </div>
          <i id="stop" class="fas fa-stop buttonElement" title="Stop"></i>
        </div>
      </div>
      <i id="reload" class="fas fa-sync-alt" title="refresh"></i>
      <div id="drawingSection">
        <ol id="title2"></ol>
      </div>
    </div>

    <canvas id="canvasHTML"></canvas>
    <br />
    <div>
      <i id="previousPicture" class="fas fa-arrow-left"></i>

      <img
        id="centralPicture"
        src="../image/oscillators/Beacon (Period2).JPG"
        alt=""
      />
      <i id="nextPicture" class="fas fa-arrow-right"></i>
    </div>

    <p>Try out these shapes and press play</p>
    <script src="./js/eventlisteners.js" type="module"></script>
    <script src="./js/constants.js" type="module"></script>
  </body>
</html>
