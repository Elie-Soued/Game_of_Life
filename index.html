<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial –scale =1.0" />
    <title>Game of Life</title>
    <link rel="icon" href="./image/favicon.jpg" type="image/x-icon " />
    <link rel="stylesheet" href="style.css" />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
    crossorigin="anonymous"
  />
  </head>

  <body>
    <h1>Conway´s Game of Life</h1>
   

    <div id="buttons">

      <div id="run_stop">
        <button id="run"><i class="fas fa-play"></i></button>
        <button id="stop"><i class="fas fa-stop"></i></button>
        </div>
      <div>
        <p>Zoom In and Out</p>
        <div>
          <button id="ZoomIn">+</button>
          <button id="ZoomOut">-</button>
        </div>
      </div>
      <div>
        <p>Canvas Size</p>
        <button id="IncreaseCanvas">+</button>
        <button id="DecreaseCanvas">-</button>
      </div>
      <div id="colorPickers">
        <p >Choose Color</p>
        <div>
          <input id="colorPickerGrid" type ="color">Grid</input>
          <input id="colorPickerBackground" type ="color">Background</input>
          <input id="colorPickerSquare" type ="color">Square</input>
        </div>
  
      </div>
    </div>
   
 
    
    <canvas id="canvas"></canvas>
    

  

    <script src="script.js"></script>
    <script src="eventlisteners.js"></script>
  </body>
</html>
