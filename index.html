<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial –scale =1.0" />
    <title>Game of Life</title>
    <link rel="icon" href="./image/favicon.jpg" type="image/x-icon " />
    <link rel="stylesheet" href="style.css" />
  
  </head>

  <body>
    <h1>Conway´s Game of Life</h1>
    <a href="https://github.com/Elie-Soued/Game_of_Life">This page is open source</a >
   
    <br/>
    <canvas id="canvas"></canvas>

    <div id="buttons">

      <div id="run_stop">
        <button id="run">Start</button>
        <button id="stop">Stop</button>
        </div>
      <div>
        <p>Zoom In and Out</p>
        <div>
          <button id="ZoomIn">+</button>
          <button id="ZoomOut">-</button>
        </div>
      </div>
      <div>
        <p>Canvas Size</p>
        <button id="IncreaseCanvas">+</button>
        <button id="DecreaseCanvas">-</button>
      </div>
      <div id="colorPickers">
        <p >Choose Color</p>
        <div>
          <input id="colorPickerGrid" type ="color">Grid</input>
          <input id="colorPickerBackground" type ="color">Background</input>
          <input id="colorPickerSquare" type ="color"  value="#ffffff">Square</input>
        </div>
  
      </div>
      <button id="GOLLink">
        <a href="https://www.youtube.com/watch?v=C2vgICfQawE">Play me</a>
      </button>
  
    </div>
   
   

    <script src="script.js"></script>
    <script src="eventlisteners.js"></script>
  </body>
</html>
