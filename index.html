<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial –scale =1.0" />
    <title>Game of Life</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="icon" href="./image/favicon.jpg" type="image/x-icon " />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Play the Game of Life</h1>
    <p><a href="https://en.wikipedia.org/wiki/Conway's_Game_of_Life">learn more about Conway´s Game of Life</a></p>

    <br />
    <canvas id="canvas"></canvas>

    <div id="buttons">
      <i id="run" class="fas fa-play buttonElement"></i>
      <i id="stop" class="fas fa-stop buttonElement"></i>
      <i id="ZoomIn" class="fas fa-search-plus buttonElement"></i>
      <i id="ZoomOut" class="fas fa-search-minus buttonElement"></i>
      <img id="IncreaseCanvas" class="buttonElement" src="./image/increaseCanvas.png" />
      <img id="DecreaseCanvas" class="buttonElement"src="./image/decreaseCanvas.png" />
      <div class="inputLabel buttonElement">
        <input id="colorPickerGrid" type ="color" value="#000000" id="Grid"></input>
        <label for="Grid">Grid</label>
      </div>
      <div class="inputLabel buttonElement">
        <input id="colorPickerBackground" type ="color" value="#FFFFFF" id="Background"></input>
        <label for="Background">Background</label>
       </div>
       <div class="inputLabel buttonElement">
        <input id="colorPickerSquare" type ="color"  value="#000000" id="Square"></input>
        <label for="Square">Square</label>

       </div>

  
    <script src="script.js"></script>
    <script src="eventlisteners.js"></script>
  </body>
</html>
